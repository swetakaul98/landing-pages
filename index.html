<!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Get Fit Fast</title>
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
          <style>
            body {
              margin: 0;
              font-family: 'Outfit', sans-serif;
              background: linear-gradient(to right, #0f172a, #1e293b);
              color: #fff;
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
              text-align: center;
              padding: 2rem;
              overflow: hidden;
            }

            .container {
              max-width: 700px;
              padding: 2rem;
              background: rgba(255, 255, 255, 0.05);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 20px;
              box-shadow: 0 4px 30px rgba(0,0,0,0.4);
              backdrop-filter: blur(12px);
            }

            h1 {
              font-size: 3rem;
              font-weight: 700;
              margin-bottom: 1rem;
            }

            h2 {
              font-size: 1.5rem;
              font-weight: 500;
              margin-bottom: 1rem;
              color: #cbd5e1;
            }

            p {
              font-size: 1.1rem;
              color: #e2e8f0;
              margin-bottom: 2rem;
              line-height: 1.6;
            }

            a.cta {
              display: inline-block;
              background: #3b82f6;
              color: white;
              padding: 0.9rem 2rem;
              font-size: 1rem;
              font-weight: 600;
              border-radius: 999px;
              text-decoration: none;
              transition: all 0.3s ease;
            }

            a.cta:hover {
              background: #2563eb;
              transform: scale(1.05);
            }

            @media (max-width: 600px) {
              h1 {
                font-size: 2rem;
              }
              h2 {
                font-size: 1.2rem;
              }
              p {
                font-size: 1rem;
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>Get Fit Fast</h1>
            <h2>Lose 5kg in 5 Weeks</h2>
            <p>Start your journey now</p>
            <a class="cta" href="https://example.com/signup" target="_blank" rel="noopener">Join Today</a>
          </div>
        </body>
        </html>
