<!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Get Fit Fast</title>
          <style>
            body {
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #f8fafc, #e2e8f0);
              color: #1a202c;
              padding: 2rem;
              text-align: center;
            }

            h1 {
              font-size: 3rem;
              margin-bottom: 1rem;
              color: #2d3748;
            }

            h2 {
              font-size: 1.5rem;
              color: #4a5568;
              margin-bottom: 0.5rem;
            }

            p {
              font-size: 1rem;
              color: #718096;
              max-width: 600px;
              margin-bottom: 2rem;
            }

            a.cta {
              display: inline-block;
              padding: 0.75rem 1.5rem;
              background-color: #3182ce;
              color: white;
              border-radius: 0.5rem;
              text-decoration: none;
              font-weight: bold;
              transition: background-color 0.3s ease;
            }

            a.cta:hover {
              background-color: #2b6cb0;
            }
          </style>
        </head>
        <body>
          <h1>Get Fit Fast</h1>
          <h2>Lose 5kg in 5 Weeks</h2>
          <p>Start your journey now</p>
          <a class="cta" href="https://example.com/signup" target="_blank">Join Today</a>
        </body>
        </html>
